NN_1p00_1p00_MuMu:
  labels:
  - position: [0.22, 0.895]
    text: '#mu#mu channel'
    size: 24
  legend-columns: 2
  save-extensions: [pdf, png]
  show-errors: true
  show-overflow: false
  show-ratio: true
  log-y: both
  x-axis: 'NN output at (#kappa_{#lambda}, #kappa_{t}) = (1, 1), m_{jj} bins'
  y-axis: Events
  y-axis-format: '%1%'
  rebin: 2

mjj_vs_NN_1p00_1p00_MuMu:
  labels:
  - position: [0.22, 0.895]
    text: '#mu#mu channel'
    size: 24
  legend-columns: 2
  legend-position: [0.45, 0.61, 0.91, 0.89]
  log-y: both
  show-errors: true
  show-overflow: false
  show-ratio: true
  save-extensions: [pdf, png]
  x-axis: 'NN output at (#kappa_{#lambda}, #kappa_{t}) = (1, 1), m_{jj} bins'
  y-axis: Events
  y-axis-format: '%1%'
  labels:
      -
        size: 18
        position: [ 0.24, 0.65 ]
        text: "m_{jj} < 75 GeV"
      -
        size: 18
        position: [ 0.45, 0.65 ]
        text: "75 GeV #leq m_{jj} < 140 GeV"
      -
        size: 18
        position: [ 0.76, 0.65 ]
        text: "m_{jj} #geq 140 GeV"
  vertical-lines:
      - 
        line-color: 1
        line-type: 2
        line-width: 2
        value: 1.00
      - 
        line-color: 1
        line-type: 2
        line-width: 2
        value: 1.88
